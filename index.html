<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספירה לאחור לחתונה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        .countdown-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .rounded-background {
    width: 100%;
    height: 500px;
    background-image: url('wedding-photo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
   
}

        .countdown-container .names,
        .countdown-container .footer {
            position: absolute;
            width: 100%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .names {
            top: 20px;
            font-size: 2rem;
        }

        .footer {
            font-size: 2.5rem;
            font-family: Arial, sans-serif;
            color: white;
            position: absolute;
            top: 230%;
            /* מיקום קרוב יותר למספרים */
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            margin-top: 70px;
        }

        .countdown-item {
            margin: 0 15px;
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
        }

        .label {
            display: block;
            font-size: 1.2rem;
            color: #ffffff;
        }

        /* סטיילים לזכויות שמורות */
        .copyright {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 0.9rem;
    color: #333;
    text-align: right;
    font-family: Arial, sans-serif;
    padding: 5px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    direction: rtl;
    border-radius: 5px;
}

        .copyright a {
            color: #007bff;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .countdown-item {
                font-size: 2rem;
            }

            .rounded-background {
                height: 400px;
            }

            body {
                height: 80vh;
            }

            .footer {
                top: 240%;
                font-size: 2rem;
            }

            .names {
                font-size: 1.5rem;
            }

            .copyright {
                position: absolute;
                bottom: 10px;
                right: 10px;
                font-size: 0.75rem;
                color: #ffffff;
            }
        }
    </style>
</head>

<body>
    <div class="countdown-container">
        <div class="rounded-background"></div>

        <div class="names">
            <p> Yanki & Esty</p>
            <p> G-e-t-t-i-n-g m-a-r-r-i-e-d</p>
            <p class="footer">The wedding is in...</p>

        </div>


        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <span class="label">ימים</span>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <span class="label">שעות</span>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <span class="label">דקות</span>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <span class="label">שניות</span>
            </div>
        </div>
        <!-- זכויות שמורות בצד הדף -->
        <div class="copyright">
            <p>כל הזכויות שמורות לריקי</p>
            <p>ליצירת קשר, <a
                    href="https://mail.google.com/mail/?view=cm&fs=1&to=r8524409@gmail.com&su=היי ריקי הגעתי אליך בקשר ל..."
                    target="_blank">ליחצו </a></p>
        </div>
    </div>

    <script>
        const weddingDate = new Date("2025-02-18T18:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = weddingDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("seconds").textContent = seconds;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("hours").textContent = hours;
            document.getElementById("days").textContent = days;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // עדכון מיידי של הספירה
    </script>
</body>

</html>
